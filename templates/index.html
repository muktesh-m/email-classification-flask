<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Classifier</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 26px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-top: 15px;
            text-align: left;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #ff416c;
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #ff4b2b, #ff5733);
            transform: scale(1.05);
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üöÄ Spam Classifier</h1>
        <form method="post">
            <label for="subject">üì© Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter email subject" required>

            <label for="body">üìù Body:</label>
            <textarea id="body" name="body" placeholder="Enter email content" required></textarea>

            <label for="sender">üìß Sender:</label>
            <input type="text" id="sender" name="sender" placeholder="Enter sender's email" required>

            <button type="submit">üîç Classify Email</button>
        </form>

        {% if prediction %}
            <div id="result">Prediction: {{ prediction }}</div>
        {% endif %}
    </div>

</body>
</html>
